<body>
    
    <!-- Embed Google Form -->
    <iframe id="google-form" src="https://docs.google.com/forms/d/e/1FAIpQLSfiD29OJZjSCBv2AOAyW87QsIxrxReUZN36yDhl6lyVtKLt7w/viewform" 
            width="100%" height="800px" frameborder="0"></iframe>

    <script>
        // Function to check if form is submitted
        function checkFormSubmission() {
            let iframe = document.getElementById("google-form");

            try {
                let formURL = iframe.contentWindow.location.href;

                // If the form submission response page is detected, redirect
                if (formURL.includes("formResponse")) {
                    window.location.href = "https://rahul.serv00.net/vizag/christmas/Feedback/tq"; // Redirect URL
                }
            } catch (error) {
                console.log("Error accessing iframe content: ", error);
            }
        }

        // Check every 2 seconds
        setInterval(checkFormSubmission, 2000);
    </script>

</body>
