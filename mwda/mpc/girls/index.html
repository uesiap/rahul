<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MWDA Zone Girls MPCs List</title>
  <meta name="description" content="List of Girls MPCs in MWDA ZONE">
  <link rel="apple-touch-icon" href="/au-zone/mpc/boys/mpc-img.jpg">
  <link rel="icon" href="/au-zone/mpc/boys/mpc-img.jpg" type="image/png">
  <!-- Firebase v8.10.0 SDK -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Google+Sans:wght@400;500;700&display=swap" rel="stylesheet">
  <!-- Custom Styles -->
  <style>
    body {
      font-family: Google Sans, sans-serif;
      background-color: #f9f9f9;
    }

    table {
      border-collapse: collapse;
      width: 100%;
      margin: 0 auto;
      max-width: 1200px;

    }

    th,
    td {
      border: 1px solid black;
      padding: 10px;
      text-align: left;
    }

    th {
      background-color: #f2f2f2;
      font-weight: bold;
    }

    td.meet-count {
      text-align: center;
    }
    /* Horizontal Loading Bar */
    #loader-container {
      width: 100%;
      max-width: 1200px;
      height: 4px;
      background-color: #e0e0e0;
      margin: 20px auto;
      overflow: hidden;
      position: relative;
    }

    .loader-bar {
      width: 40%;
      height: 100%;
      background-color: #4285F4;
      /* Google Blue */
      position: absolute;
      animation: slide 1.2s infinite ease-in-out;
    }

    @keyframes slide {
      0% {
        left: -40%;
      }

      50% {
        left: 50%;
      }

      100% {
        left: 100%;
      }
    }
  </style>
</head>

<body>
  <div style="margin-top: -1.5rem; background-color: white; padding: 10px;
    box-shadow: 0px 5px 5px rgba(0, 0, 0, 0.2); position: fixed; width: 100%;height: 70px; z-index: 1000;">
    <div style="display: flex; align-items: center;">
      <img src="https://uesiap.github.io/au-zone/prayer/uesi-logo.jpg" width="45" height="45"
        style="margin-left: 0px; padding: 5px; margin-top: 15px;" alt="AU ZONE">
      <h3 style="margin: 0 0 0 5px; font-family: 'Google Sans', sans-serif; font-size: 24px; color: black;">
        MWDA Girls MPCs List
      </h3>
    </div>
  </div><br><br><br>
  <!-- Horizontal Loader -->
  <div id="loader-container">
    <div class="loader-bar"></div>
  </div><br>
  <table id="mpcTable" style="display:none;">
    <thead>
      <tr>
        <th>Sl No.</th>
        <th>Graduate</th>
        <th>Students</th>
        <th>No. of times Met</th>
      </tr>
    </thead>
    <tbody>
      <!-- Rows will be dynamically populated here -->
    </tbody>
  </table>
  <footer
    style="margin-bottom: 30px; width: 100%; background-color: transparent; color: #333; text-align: center; padding: 10px 0; margin-top: 30px">
    <p style="margin: 0; font-family: 'Google Sans', sans-serif; font-size: 16px;">© Designed with ❤️ by <strong
        style="color: blue"><a href="https://rahul.serv00.net/profile">Rahul</a></strong>&ensp;</p>
  </footer>

  <script>
    // Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyDGS4dCnRS7ywHWRBjnaOpDmL28323flw8",
      authDomain: "melamrahul.firebaseapp.com",
      databaseURL: "https://melamrahul-default-rtdb.firebaseio.com",
      projectId: "melamrahul",
      storageBucket: "melamrahul.appspot.com",
      messagingSenderId: "721100209859",
      appId: "1:721100209859:web:52b007dd6becf1d54c6c76",
      measurementId: "G-8ZH6Z66ESH"
    };

    // Initialize Firebase (v8)
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // Function to populate table
    function populateTable(data) {
      const tbody = document.querySelector('#mpcTable tbody');
      tbody.innerHTML = '';

      const cells = [];
      for (const key in data) {
        if (key.startsWith('Cell-')) {
          const num = parseInt(key.split('-')[1], 10);
          if (!isNaN(num)) {
            cells.push({ num, key, data: data[key] });
          }
        }
      }

      // Sort the cells based on the 'Freq' (No. of times Met) in descending order.
      // Use optional chaining (?.) to handle cases where 'Freq' might not exist.
      cells.sort((a, b) => (b.data.Freq || 0) - (a.data.Freq || 0));

      cells.forEach((cell, cellIndex) => { // Use cellIndex to generate the serial number
        const students = Object.values(cell.data.Students || {}).filter(Boolean);
        const numRows = Math.max(students.length, 1);

        students.forEach((student, index) => {
          const row = document.createElement('tr');

          // Sl No. (only on the first row of each graduate)
          if (index === 0) {
            const slNoTd = document.createElement('td');
            slNoTd.textContent = cellIndex + 1; // Use cellIndex for the new serial number
            slNoTd.rowSpan = numRows;
            row.appendChild(slNoTd);

            // Graduate (rowspan)
            const gradTd = document.createElement('td');
            gradTd.textContent = cell.data.Graduate || 'Unknown';
            gradTd.rowSpan = numRows;
            row.appendChild(gradTd);
          }

          // Student name
          const studentTd = document.createElement('td');
          studentTd.textContent = student || 'None';
          row.appendChild(studentTd);

          // No. of times met (rowspan, only first row)
          if (index === 0) {
            const freqTd = document.createElement('td');
            freqTd.classList.add('meet-count');
            freqTd.textContent = cell.data.Freq || 0;
            freqTd.rowSpan = numRows;
            row.appendChild(freqTd);
          }

          tbody.appendChild(row);
        });

        // Handle case where no students exist
        if (students.length === 0) {
          const row = document.createElement('tr');

          const slNoTd = document.createElement('td');
          slNoTd.textContent = cellIndex + 1;
          row.appendChild(slNoTd);

          const gradTd = document.createElement('td');
          gradTd.textContent = cell.data.Graduate || 'Unknown';
          row.appendChild(gradTd);

          const studentTd = document.createElement('td');
          studentTd.textContent = 'None';
          row.appendChild(studentTd);

          const freqTd = document.createElement('td');
          freqTd.classList.add('meet-count');
          freqTd.textContent = cell.data.Freq || 0;
          row.appendChild(freqTd);

          tbody.appendChild(row);
        }
      });
    }

    // Real-time listener
    document.addEventListener('DOMContentLoaded', () => {
      db.ref('MWDA/Girls').on('value', (snapshot) => {
        const data = snapshot.val();
        const loader = document.getElementById('loader-container');
        const table = document.getElementById('mpcTable');
        if (data) {
          populateTable(data);
          loader.style.display = 'none';   // Hide loader
          table.style.display = 'table';   // Show table
        } else {
          console.log('No data found at /MWDA/Girls');
        }
      }, (error) => {
        console.error('Firebase error:', error.message);
      });
    });
  </script>
</body>

</html>
